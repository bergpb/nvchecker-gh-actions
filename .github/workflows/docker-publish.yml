name: Build Docker Image

on:
  push:
    branches:
      - master
    # tags:
    #   - v*
    paths:
      - 'Dockerfile'

env:
  IMAGE_NAME: nvchecker

jobs:
  build_docker_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Set image info
        run: |
          IMAGE_ID=docker.pkg.github.com/$GITHUB_REPOSITORY/$IMAGE_NAME
          echo "::set-env name=IMAGE_ID::$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')"
          echo "::set-env name=IMAGE_TAG::$IMAGE_ID:latest"

      - name: Build image
        run: |
          docker build --pull --file Dockerfile --tag ${{ env.IMAGE_TAG }} .

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          docker push ${{ env.IMAGE_TAG }}
